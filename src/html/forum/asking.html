<div class="asking">
  <div class="asking__content">
    <div class="asking__head">
      <h3 class="asking__title">ASKING</h3>
      <h4 class="asking__subtitle">Let your question here</h4>
    </div>
    <div class="asking__form">
      <form class="contact__form form" id="form" autocomplete="off">
        <div class="form__item">
          <label class="form__item-label">Your name</label>
          <input
            type="text"
            class="form__item-input"
            id="name"
            name="name"
            placeholder="Your name"
            autocomplete="off"
          />
        </div>
        <div class="form__item">
          <label class="form__item-label">Your question</label>
          <textarea
            class="form__item-textarea"
            id="question"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your question"
            autocomplete="off"
          ></textarea>
        </div>
        <a href="#" class="form__send">
          <button id="clean" class="form__send-btn btn gradient" type="submit">
            <span>Make a question</span>
          </button>
        </a>
      </form>
    </div>
  </div>
</div>
