<section id="contact" class="contact">

    <div class="contact-background">
        <picture>
            <source srcset="images/main/contact/sapphire-first-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-first.png" alt="" class="contact-background__sapphire-first">
        </picture>
        <picture>
            <source srcset="images/main/contact/sapphire-second-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-second.png" alt="" class="contact-background__sapphire-second">
        </picture>
        <img src="images/main/contact/sapphire-third.png" alt="" class="contact-background__sapphire-third">
        <img src="images/main/contact/cube.png" alt="" class="contact-background__cube">
    </div>

    <div class="contact__content">
        <h3 class="contact__subtitle">CONTACT ME</h3>
        <h2 class="contact__title">Want to apply your work or an question appeared? </h2>
        <form class="contact__form form" id="form" autocomplete="off">
            <div class="form__item">
                <label class="form__item-label">Name</label>
                <input type="text" class="form__item-input" id="name" name="name" placeholder="Your name"
                    autocomplete="off">
            </div>
            <div class="form__item">
                <label class="form__item-label">Mail</label>
                <input type="email" class="form__item-input" id="email" placeholder="Your mail" autocomplete="off">
            </div>
            <div class="form__item">
                <label class="form__item-label">Your question</label>
                <textarea class="form__item-textarea" id="question" name="" id="" cols="30" rows="10"
                    placeholder="Your question" autocomplete="off"></textarea>
            </div>
                <button class="form__send-btn btn gradient" type="submit">
                    <p>Send message</p>
                </button>
            <div class="form__agree">
                <!-- <input type="checkbox" class="form__agree-checkbox" id="checkbox" autocomplete="off"> -->
                <label class="form__agree-label">
                    <input type="checkbox" class="form__agree-checkbox" id="checkbox" autocomplete="off">
                    <span class="form__agree-checkstyle"></span>
                    I agree with<a href="#">Privacy Policy</a>and<a href="#">Terms of use</a></label>
            </div>
        </form>
    </div>
</section>
