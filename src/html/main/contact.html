<section id="contact" class="contact">

    <div class="contact-background">
        <picture>
            <source srcset="images/main/contact/sapphire-first-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-first.png" alt="" class="contact-background__sapphire-first">
        </picture>
        <picture>
            <source srcset="images/main/contact/sapphire-second-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-second.png" alt="" class="contact-background__sapphire-second">
        </picture>
        <img src="images/main/contact/sapphire-third.png" alt="" class="contact-background__sapphire-third">
        <img src="images/main/contact/cube.png" alt="" class="contact-background__cube">
    </div>

    <div class="contact__content">
       <h3 class="contact__subtitle">CONTACT ME</h3>
       <h2 class="contact__title">Want to apply your work or an question appeared? </h2>
       <form class="contact__form form">
            <div class="form__item">
                <label for="" class="form__item-label">Name</label>
                <input type="text" class="form__item-input" placeholder="Your name">
            </div>
            <div class="form__item">
                <label for="" class="form__item-label">Mail</label>
                <input type="email" class="form__item-input" placeholder="Your mail">
            </div>
            <div class="form__item">
                <label for="" class="form__item-label">Your question</label>
                <textarea class="form__item-textarea" name="" id="" cols="30" rows="10" placeholder="Your question"></textarea>
            </div>
            <a href="#" class="form__send">
                <button class="form__send-btn btn gradient">
                    <p>Send message</p>
                </button>
            </a>
            <div class="form__agree">
                <input type="checkbox" class="form__agree-checkbox">
                <label class="form__agree-label">I agree with<a href="#">Privacy Policy</a>and<a href="#">Terms of use</a></label>
            </div>
       </form>
    </div>
</section>
