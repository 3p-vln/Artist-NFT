<section id="premium" class="premium">
  <div class="premium__content">
    <div class="premium__banner">
      <div class="premium__banner-info info">
        <svg class="info__svg">
          <use href="#default-crown" />
        </svg>
        <h2 id="premium-banner-title" class="info__title"></h2>
        <p id="premium-banner-paragraph" class="info__paragraph"></p>
        <button class="info__btn btn black">
          <span id="premium-banner-btn-text"></span>
        </button>
      </div>

      <div class="premium__banner-ruby">
        <picture>
          <source
            srcset="images/main/get-premium/ruby-mobile.png"
            media="(max-width: 1023px)"
          />
          <img
            src="images/main/get-premium/ruby.png"
            alt="ruby"
            class="premium__banner-ruby-img"
          />
        </picture>
      </div>

      <div class="premium__banner-emerald">
        <picture>
          <source
            srcset="images/main/get-premium/emerald-mobile.png"
            media="(max-width: 1023px)"
          />
          <img
            src="images/main/get-premium/emerald.png"
            alt="emerald"
            class="premium__banner-emerald-img"
          />
        </picture>
      </div>

      <div class="premium__banner-sapphire">
        <picture>
          <source
            srcset="images/main/get-premium/sapphire-mobile.png"
            media="(max-width: 1023px)"
          />
          <img
            src="images/main/get-premium/sapphire.png"
            alt="sapphire"
            class="premium__banner-sapphire-img"
          />
        </picture>
      </div>

      <div class="premium__banner-circle">
        <picture>
          <img
            src="images/main/get-premium/circle.svg"
            alt="circle"
            class="premium__banner-circle-img"
          />
        </picture>
      </div>
    </div>

    <div class="swiper premium-swiper">
      <div class="swiper-wrapper premium-wrapper"></div>
    </div>
  </div>
</section>
