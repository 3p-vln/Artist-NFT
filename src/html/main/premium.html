<div class="premium">
    <div class="premium__content">
        <div class="premium__banner">
            <div class="premium__banner-info info">
                <svg class="info__svg">
                    <use href="#default-crown" />
                </svg>

                <h2 id="premium-banner-title" class="info__title"></h2>

                <p id="premium-banner-paragraph" class="info__paragraph"></p>

                <button class="info__btn btn black">
                    <span id="premium-banner-btn-text"></span>
                </button>
            </div>

            <div class="premium__banner-ruby">
                <img src="images/main/get-premium/ruby-mobile.png" alt="ruby" class="premium__banner-ruby-img-mobile" />

                <img src="images/main/get-premium/ruby.png" alt="ruby" class="premium__banner-ruby-img" />
            </div>

            <div class="premium__banner-emerald">
                <img src="images/main/get-premium/emerald-mobile.png" alt="emerald" class="premium__banner-emerald-img-mobile" />

                <img src="images/main/get-premium/emerald.png" alt="emerald" class="premium__banner-emerald-img" />
            </div>

            <div class="premium__banner-sapphire">
                <img srcset="images/main/get-premium/sapphire-mobile.png" alt="sapphire" class="premium__banner-sapphire-img-mobile" />

                <img src="images/main/get-premium/sapphire.png" alt="sapphire" class="premium__banner-sapphire-img" />
            </div>

            <div class="premium__banner-circle">
                <img src="images/main/get-premium/circle.svg" alt="circle" class="premium__banner-circle-img" />
            </div>
        </div>
    </div>
</div>
