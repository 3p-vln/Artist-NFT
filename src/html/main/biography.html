<div class="biography">
    <div class="biography__content">
        <div class="biography__text">
            <h3 id="biography-subtitle" class="biography__text-subtitle skeleton"></h3>

            <h2 id="biography-title" class="biography__text-title skeleton"></h2>
        </div>

        <div class="biography__wrapper skeleton">
            <div class="biography__image">
                <picture>
                    <source id="biography-bg-webp" type="webp" />
                    <img id="biography-bg" alt="bg" class="biography__image-bg skeleton" />
                </picture>

                <picture>
                    <source id="biography-img-webp" type="webp" />
                    <img id="biography-img" alt="woman" class="biography__image-img skeleton" />
                </picture>
            </div>
        </div>

        <p id="biography-paragraph" class="biography__paragraph skeleton"></p>

        <div class="columns-wrapper">
            <div class="columns-slide">
                <h2 id="biography-column-year-first" class="columns-slide__year skeleton"></h2>

                <h3 id="biography-column-paragraph-first" class="columns-slide__paragraph skeleton"></h3>
            </div>

            <div class="columns-slide">
                <h2 id="biography-column-year-second" class="columns-slide__year skeleton"></h2>

                <h3 id="biography-column-paragraph-second" class="columns-slide__paragraph skeleton"></h3>
            </div>

            <div class="columns-slide">
                <h2 id="biography-column-year-third" class="columns-slide__year skeleton"></h2>

                <h3 id="biography-column-paragraph-third" class="columns-slide__paragraph skeleton"></h3>
            </div>
        </div>
    </div>
</div>
