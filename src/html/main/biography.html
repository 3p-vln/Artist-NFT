<section id="biography" class="biography">
  <div class="biography__content">
    <div class="biography__text">
      <h3 id="biography-subtitle" class="biography__text-subtitle"></h3>
      <h2 id="biography-title" class="biography__text-title"></h2>
    </div>

    <div class="biography__wrapper">
      <div class="biography__image">
        <img id="biography-bg" alt="bg" class="biography__image-bg" />
        <img id="biography-img" alt="woman" class="biography__image-img" />
      </div>
    </div>

    <p id="biography-paragraph" class="biography__paragraph"></p>

    <div class="biography__columns swiper columns-swiper">
      <div class="swiper-wrapper columns-wrapper">
        <div class="swiper-slide columns-slide">
          <h2 id="biography-column-year-first" class="columns-slide__year"></h2>
          <h3 id="biography-column-paragraph-first" class="columns-slide__paragraph"></h3>
        </div>
        <div class="swiper-slide columns-slide">
          <h2 id="biography-column-year-second" class="columns-slide__year"></h2>
          <h3 id="biography-column-paragraph-second" class="columns-slide__paragraph"></h3>
        </div>
        <div class="swiper-slide columns-slide">
          <h2 id="biography-column-year-third" class="columns-slide__year"></h2>
          <h3 id="biography-column-paragraph-third" class="columns-slide__paragraph"></h3>
        </div>
      </div>
    </div>
  </div>
</section>
