<section id="custom" class="custom-form">

    <div class="custom-form__background">
        <picture>
            <source srcset="images/main/contact/sapphire-first-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-first.png" alt="" class="custom-form__background_sapphire-first">
        </picture>
        <picture>
            <source srcset="images/main/contact/sapphire-second-mobile.png" media="(max-width:576px)">
            <img src="images/main/contact/sapphire-second.png" alt="" class="custom-form__background_sapphire-second">
        </picture>
        <img src="images/main/contact/sapphire-third.png" alt="" class="custom-form__background_sapphire-third">
        <img src="images/main/contact/cube.png" alt="" class="custom-form__background_cube">
    </div>

    <div class="custom-form__content">
        <h3 class="custom-form__subtitle">CUSTOM BY YOUR OWN</h3>
        <h2 class="custom-form__title">Want to get your own? </h2>
        <form class="custom-form__form form" id="form" autocomplete="off">
            <div class="form__item">
                <label class="form__item-label">Type of item</label>
                <div class="select__content">
                    <a class="select__btn">
                        <p class="select__btn_p select__btn_p--active">T-SHIRT</p>
                        <div class="select__btn_after">
                            <svg>
                                <use href="#form-arr"></use>
                            </svg>
                        </div>
                    </a>
                    <ul class="select__list" id="clothers">
                        <li class="select__list-item" id="hoodie"></li>
                        <li class="select__list-item" id="shitr"></li>
                        <li class="select__list-item" id="sweater"></li>
                        <li class="select__list-item" id="t-shitr"></li>
                    </ul>
                    <input type="text" name="select-category" value="" class="select__input-hidden">
                </div>
            </div>
            <div class="form__item">
                <label class="form__item-label">Color</label>
                <div class="radio">
                    <label class="radio__label">
                        <input type="radio" class="read" name="color">
                        <span class="custom-radio custom-radio_red"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="orange" name="color">
                        <span class="custom-radio custom-radio_orange"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="yelow" name="color">
                        <span class="custom-radio custom-radio_yelow"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="green" name="color">
                        <span class="custom-radio custom-radio_green"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="aqua" name="color">
                        <span class="custom-radio custom-radio_aqua"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="blue-light" name="color">
                        <span class="custom-radio custom-radio_blue-light"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="blue" name="color">
                        <span class="custom-radio custom-radio_blue"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="purple" name="color">
                        <span class="custom-radio custom-radio_purple"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="purple-light" name="color">
                        <span class="custom-radio custom-radio_purple-light"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="pink" name="color">
                        <span class="custom-radio custom-radio_pink"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="chery" name="color">
                        <span class="custom-radio custom-radio_chery"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="white" name="color">
                        <span class="custom-radio custom-radio_white"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="gray" name="color">
                        <span class="custom-radio custom-radio_gray"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="brown" name="color">
                        <span class="custom-radio custom-radio_brown"></span>
                    </label>
                    <label class="radio__label">
                        <input type="radio" class="black" name="color">
                        <span class="custom-radio custom-radio_black"></span>
                    </label>
                </div>
            </div>
            <div class="form__item">
                <label class="form__item-label">Size</label>
                <div class="select__content">
                    <a class="select__btn ">
                        <p class="select__btn_p select__btn_p--active">XL (99-99-99)</p>
                        <div class="select__btn_after ">
                            <svg>
                                <use href="#form-arr"></use>
                            </svg>
                        </div>
                    </a>
                    <ul class="select__list" id="size">
                        <li class="select__list-item" id="xs"></li>
                        <li class="select__list-item" id="s"></li>
                        <li class="select__list-item" id="m"></li>
                        <li class="select__list-item" id="l"></li>
                        <li class="select__list-item" id="xl"></li>
                        <li class="select__list-item" id="xxl"></li>
                        <li class="select__list-item" id="xxxl"></li>
                    </ul>
                    <input type="text" name="select-category" value="" class="select__input-hidden">
                </div>
            </div>
            <div class="form__item">
                <label class="form__item-label">Your comment</label>
                <textarea class="form__item-textarea" id="textarea" name="" id="" cols="30" rows="10"
                    placeholder="Comment" autocomplete="off"></textarea>
            </div>
            <a href="#" class="form__send">
                <button class="form__send-btn btn gradient" type="submit">
                    <p>Send message</p>
                </button>
            </a>
            <div class="form__agree">
                <label class="form__agree-label">
                    <input type="checkbox" class="form__agree-checkbox" id="checkbox" autocomplete="off">
                    <span class="form__agree-checkstyle"></span>
                    I agree with<a href="#">Privacy Policy</a>and<a href="#">Terms of use</a>
                </label>
            </div>
        </form>
    </div>
</section>
