<section class="register-form">
    <h2 class="register-form__title">Register to be a designer</h2>

    <div class="register-form__info">
        <span class="register-form__info-text">5/10</span>
        <span class="register-form__info-text">already tooken!</span>
    </div>

    <form action="#" class="form register-form__form" id="register-form">
        <div class="form__item">
            <label for="" class="form__item-label">Name</label>
            <input type="text" class="form__item-input" placeholder="Your name" id="name" />
        </div>

        <div class="form__item">
            <label for="" class="form__item-label">Mail</label>
            <input type="email" class="form__item-input" placeholder="Your mail" id="email" />
        </div>

        <div class="form__item">
            <label class="form__item-label">Design preferences</label>
            <textarea class="form__item-textarea" id="question" name="" cols="30" rows="10" placeholder="Your question" autocomplete="off"></textarea>
        </div>

        <div class="form__item form__item_last">
            <label for="" class="form__item-label">Choose your plan</label>

            <div class="register-form__plans">
                <button type="button" class="register-form__plans-button">
                    <span class="register-form__plans-button-text">One week</span>
                </button>

                <button type="button" class="register-form__plans-button">
                    <span class="register-form__plans-button-text">Individual</span>
                </button>

                <button type="button" class="register-form__plans-button tabs__button_last">
                    <span class="register-form__plans-button-text">One month</span>
                </button>

                <div class="register-form__plans-select"></div>
            </div>
        </div>

        <button class="form__button" type="submit">Sign up</button>

        <div class="form__agree">
            <!-- <input type="checkbox" class="form__agree-checkbox" id="checkbox" autocomplete="off"> -->
            <label class="form__agree-label">
                <input type="checkbox" class="form__agree-checkbox" id="checkbox" autocomplete="off" />
                <span class="form__agree-checkstyle"></span>
                I agree with<a href="#">Privacy Policy</a>and<a href="#">Terms of use</a></label
            >
        </div>
    </form>
</section>
